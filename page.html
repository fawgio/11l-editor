<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>11l Online Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="editor">
        <pre id="text" class="text"></pre>
        <textarea id="textarea" class="textarea" contenteditable="true" spellcheck="false"></textarea> 
        <ul id="autocomplete" class="autocomplete"></ul>
    </div>
    <div class="buttons">
    	<input type="file" id="loadbutton">
    	<a id="savebutton">Save</a>
    	<a id="changetheme">Theme</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
